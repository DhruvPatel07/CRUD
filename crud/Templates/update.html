{% extends 'base.html' %} {% block content %}

<div class="container mt-3">
  <h4>Update</h4>
  <hr />
  <form action="/update/{{student.id}}" method="GET">
    {% csrf_token %}

    <div class="form-group">
      <label for="">ID</label>
      <input type="text" name="sid" value="{{sid}}" class="form-control" />
    </div>
    <br />
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" name="sname" value="{{sname}}" class="form-control" />
    </div>
    <br />
    <div class="form-group">
      <label for="">Contact</label>
      <input
        type="text"
        name="scontact"
        value="{{scontact}}"
        class="form-control"
      />
    </div>
    <br />
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Update record</button>
      <a href="{% url 'show' %}" class="btn btn-info">Show Details</a>
    </div>
  </form>
</div>

{% endblock content %}
